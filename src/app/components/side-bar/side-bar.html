<aside
  class="w-15 border-r border-slate-200  bg-slate-100 h-full fixed top-15 left-0 flex flex-col justify-between items-center py-4 pb-18"
>
  <div class="grid gap-6">
    <div title="Home" routerLink="/dashboard/home" [ngClass]="{'bg-gradient-eventora ':isHomeActive}" class="hover:bg-white flex items-center justify-center h-10 w-10 rounded-md text-gray-700   cursor-pointer transition-all">
      <ng-icon name="ionHome" style="width: 22px; height: 22px;"/>
    </div>
    <div title="Events" routerLink="/dashboard/events" [ngClass]="{'bg-gradient-eventora':isEventActive}"  class="hover:bg-white flex items-center justify-center h-10 w-10 rounded-md text-gray-700  cursor-pointer transition-all">
      <ng-icon name="ionCalendarOutline"  style="width: 22px; height: 22px;"/>
    </div>
    <div title="Tickets" routerLink="/dashboard/tickets" [ngClass]="{'bg-gradient-eventora':isTicketActive}"  class="hover:bg-white flex items-center justify-center h-10 w-10 rounded-md text-gray-700  cursor-pointer transition-all">
      <ng-icon name="ionTicket"  style="width: 22px; height: 22px;"/>
    </div>
  </div>
  <div title="Profile" routerLink="/dashboard/profile" [ngClass]="{'bg-gradient-eventora':isProfileActive}"  class=" hover:bg-white overflow-hidden flex items-center justify-center h-10 w-10 rounded-md text-gray-700  cursor-pointer transition-all">
    @if(!profile_pic){<ng-icon name="ionPersonCircleSharp" style="width: 35px; height: 35px;"/>}@else{
      <img [src]="profile_pic" alt="profile" class="w-full h-full object-contain">
    }
  </div>

</aside>
