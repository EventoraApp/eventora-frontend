<section class="w-full h-screen flex justify-center">
  <div class="flex-1 h-screen p-10 md:px-24 overflow-y-auto">
    <div class="w-full flex items-center md:justify-start justify-center">
      <img
        class="w-30 h-30 md:-ml-8"
        src="assets/images/Purple Gradient Letter E Logo.svg"
        alt=""
      />
    </div>

    <div class="">
      <h1 class="text-2xl font-medium">Welcome Back to Eventora!</h1>
      <p class="text-slate-400 text-[15px]">
        Sign in to manage your events, track ticket sales, and connect with your
        audience effortlessly.
      </p>
    </div>

    <form class="mt-5 mb-3 gap-4 grid" [formGroup]="loginForm">
      <div class="flex flex-col">
        <label for="">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
        />
      </div>

      <div class="flex flex-col">
        <label for="">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
        />
      </div>
      <p
        routerLink="/forgot-password"
        class="text-right text-fuchsia-700 cursor-pointer transition-all hover:text-violet-800"
      >
        Forgot Password?
      </p>

      <button
      type="button"
      routerLink="/dashboard"
        class="cursor-pointer font-normal bg-fuchsia-900 hover:bg-violet-800 px-4 py-2 shadow-lg transition-all duration-200 w-full"
      >
        Login
      </button>
    </form>

    <div class="flex items-center justify-center gap-2">
      <p>Don't have an account?</p>
      <p routerLink="/register" class="underline cursor-pointer">Register</p>
    </div>
  </div>

  <div
    class="flex-1 h-screen bg-violet-100 lg:flex items-start justify-center flex-col hidden"
  >
    <div class="w-full flex items-center justify-center">
      <img   class=" xl:w-120 xl:h-120 lg:w-100 lg:w-100 md:w-80 md:w-80 w-60 h-60" src="assets/images/undraw_secure-login_m11a.svg" alt="">
