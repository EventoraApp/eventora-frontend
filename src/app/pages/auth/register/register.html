<section class="w-full h-screen flex justify-center">
  <div class="flex-1 h-screen p-10 md:px-24 overflow-y-auto">
    <div class="w-full flex items-center md:justify-start justify-center">
      <img
        class="w-30 h-30 md:-ml-8"
        src="assets/images/Purple Gradient Letter E Logo.svg"
        alt=""
      />
    </div>

    <div class="">
      <h1 class="text-2xl font-medium">Get started</h1>
      <p class="text-slate-400 text-[15px]">
        Welcome to Eventora - Let's create your account
      </p>
    </div>

    <form class="mt-5 mb-3 gap-4 grid" [formGroup]="registerForm">
      <div class="grid grid-cols-2 gap-2">
        <div class="flex flex-col">
          <label for="">First Name</label>
          <input
            formControlName="firstName"
            type="text"
            placeholder="First Name"
            class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
          />
        </div>
        <div class="flex flex-col">
          <label for="">Last Name</label>
          <input
            formControlName="lastName"
            type="text"
            placeholder="Last Name"
            class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
          />
        </div>
      </div>

      <div class="flex flex-col">
        <label for="">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
        />
      </div>

      <div class="flex flex-col">
        <label for="">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          class="mt-1 w-full placeholder:text-slate-400 placeholder:text-[14px] placeholder:italic active:ring-1 ring-fuchsia-700"
        />
      </div>

      <button
        class="cursor-pointer font-normal bg-fuchsia-900 hover:bg-violet-800 px-4 py-2 shadow-lg transition-all duration-200 w-full"
      >
        Register
      </button>
    </form>

      <p>Already have an account?</p>

  </div>

  <div
    class="flex-1 h-screen bg-violet-100 lg:flex items-start justify-center flex-col hidden"
  >
    <div class="w-full flex items-center justify-center">
      <img
        src="assets/images/undraw_sign-up_z2ku.svg"
        class="xl:w-120 xl:h-120 lg:w-100 lg:w-100 md:w-80 md:w-80 w-60 h-60"
